  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    body {
      background-color: rgb(133, 155, 234);
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .main-box {
      height: 60vh;
      width: 50vw;
      background-color: rgb(255, 243, 243);
      border-radius: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .but-t{
      height: 30px;
      margin: 10px;
      margin-top: 30px;
     
      
    }
    button{
      background-color: black;
      padding: 3px;
      border-radius: 10px;
      color: white;
      box-shadow: 0px 1px 10px 1px white;
    }
    button:hover{
      transform: scale(1.07);
    }
    input{
      width: 200px;
      border: none;
      border-bottom: 3px solid blue;
      outline: none;
      padding: 5px;
      font-size: large;
      background-color:  rgb(255, 243, 243);
    }
    .addlogo{
      width: 60px;
      height: 60px;
    }
    .im{
      margin-top: 30px;
      display: flex;
      align-items: center;
  
    }
    #asw input{
width: 40px;
    }
    #asw span{
      color: rgb(132, 1, 255);
    }
    .po{
      display: flex;
    }
    ol{
      margin: 10px;
      max-height: 60%;
      max-width: 80%;
      overflow-y: scroll;
      overflow-x: hidden;
    }
    ol li{
      background-color: rgb(183, 240, 240);
      border-radius: 10px;
      margin: 15px 25px;
      padding: 5px;
      word-wrap:break-word;
    font-weight: 700;
    
    }
  
    .deletee{
      background-color: rgb(232, 127, 127);
      color: white;
      font-size: large;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      padding: 5px;
      border-radius: 10px;
      width: 70px;
      margin: 5px 1px;
      height: 20px;
      cursor: pointer;
      display: none;
    }
    .deletee:hover{
      background-color: red;
    }
    #cpass{
      background-color: rgb(229, 255, 0);
      color: black;
      padding: 10px;
      margin: 8px;
      border-radius: 10px;
      font-weight: 800;
      font-size: large;
      cursor: pointer;
    }
    #time{
      color:red;
      cursor: pointer;
    }
    #cpass:hover{
transform: scale(1.05);
    }
    #past{
      margin-bottom: 10px;
      border-radius: 20px;
      border: none;
      letter-spacing: -2px;
      font-size: medium;
      font-weight: 500;

    }
    #opbhai{
      width: 20px;
      margin-bottom: 10px;
    }
    #pa{
      display: flex;
      flex-direction: column;
      align-items: center;
      display: none;
    }
   
    @media (max-width:800px){
      .main-box{
        width: 90vw;
        height: 500px;
      }
 
    }
    @media (max-width:389px){
      .main-box{
        width: 90vw;
        margin: 0;padding: 0;
        height: 500px;
        justify-content: center;
        align-items: center;
      }
      input{
        width: 130px;
      }
      body{
        justify-content: center;
        align-items: center;
      }
   
   

    }
    @media(max-width:300px){
      .main-box{
        width: 100vw;
      }
    }
  </style>
  

</head>

    <div id="asw">

</body>
<script>
window.addEventListener('keyup',e=>{
  if(e.key=="Enter"){
    save();
  }
})

var df;


function save(){
  if(localStorage.getItem('important')){
var tasks=JSON.parse(localStorage.getItem('important'));
  }else{
var tasks=[]
  }
  tasks.push(document.querySelector('input').value);
  localStorage.setItem('important',JSON.stringify(tasks));

  dis();
}
function dis(){
  document.querySelector('ol').innerHTML=""
//to show element
var all=JSON.parse(localStorage.getItem('important'));
  for(i=0;i<all.length;i++){
    var line=document.createElement('span');
    line.innerHTML="<b>Delete<b>"
      line.style.marginLeft='10px'
      line.style.color='red';
      line.style.cursor='pointer'
      line.setAttribute('onclick','lkj(this)');
  var sds=document.createElement('div');
  sds.setAttribute('onclick','dell(this)')
  sds.classList.add('deletee');
  sds.innerText='Delete';

    var li=document.createElement('li');
    var span=document.createElement('span');
    span.innerText=all[i];
    li.id='a'+i;
    li.appendChild(span)
    li.appendChild(line)

    li.appendChild(sds)
    document.querySelector('ol').appendChild(li)
  }
}
dis();
function undo(){
  clearTimeout(df)
  location.reload();
document.getElementById('time').innerHTML=""
}
function dell(s){
  var as=s.parentElement;
 var text=as.querySelector('span').innerText;

var all=JSON.parse(localStorage.getItem('important'));
for(i=0;i<all.length;i++){
  if(all[i]==text){
    all.splice(i,1);
   as.style.display='none';
    break;
  }
}
localStorage.setItem('important',JSON.stringify(all));
}


function del(a){
  var oy=document.querySelectorAll('li');
  for(i=0;i<oy.length;i++){
    oy[i].style.display='none';
  }
  document.querySelector('#time').innerHTML="Undo The Deleted Work";

df=setTimeout(()=>{
  localStorage.setItem('important','')
  location.reload();
},5000);

}
function lkj(o){
  console.log()
  if(o.parentElement.querySelector('div').style.display=='block'){
    o.parentElement.querySelector('div').style.display='none';
  }else{
    o.parentElement.querySelector('div').style.display='block'
  }
}
</script>
